<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="styles.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Guess The Number</h1>
    </header>
    <main>
        <div class="guess-title">
            <h2>¡Adivinalo!</h2>
        </div>
        <div id="game-container">
            <div class="guess-text">
                 <p>Adivina el numero del 1 al 50.</p>
            </div>

            <div class="input-info">
                <div class="input-write">
                <input id="input" type="text">
                </div>
                <div class="input-p">
                <p>¡Escribe el numero que crees que es!</p>
                </div>
            </div>
            <div class="currentGame">
                <div id="write-number">
                </div>
                <div class="start">
                        <button id="button">Adivina</button>
                    <div id="theNumberWas">
    
                    </div>
                    <div id ="available-attempts">
    
                    </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="icon">
            <i id = "icons1" class="fab fa-html5"></i>
            <i id = "icons2" class="fab fa-css3-alt"></i>
            <i id = "icons3" class="fab fa-js"></i>
        </div>
        <div class = "p-container">
            <p>created by juan josé lópez restrepo.</p>
            <p>copyright.</p>
            <p>created october 2024.</p>
        </div>
    </footer>
    <script src="guessing-game.js"></script>
</body>
</html>
